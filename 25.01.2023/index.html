<p>5.Exercise - A Sandwich Calculator</p>
<script>    
        function sandwichCalculator(bread, cheese) {
            return Math.min(Math.floor(bread / 2), Math.floor(cheese));
        }

            console.log(sandwichCalculator(10, 5)); 
            console.log(sandwichCalculator(10, 1)); 
            console.log(sandwichCalculator(10, 6)); 
            console.log(sandwichCalculator(10, 4)); 
</script>
