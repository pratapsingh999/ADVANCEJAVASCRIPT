<script>
         const readiusss = [3,1,2,4];
     const areas = function(readiusss){
        return Math.PI*readiusss*readiusss;
     };
     console.log(readiusss.map(areas));
     const circumferences = function(readiuss){
        return 2*Math.PI*readiuss;
     };
     console.log(readiusss.map(circumferences));
     const diameters = function(readiuss){
        return 2*readiuss;
     };
     console.log(readiusss.map(diameters));
