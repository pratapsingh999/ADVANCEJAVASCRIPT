    <p>4.Advance js spread operator</p>
<script>
    function sum(name,...args){
      document.write(`hello ${name}`);
      let sum = 0;
      for(let i in args){
        sum+=args[i];
      }
      document.write(sum);
    }
    var arry = [10,20,30,40,50];
    sum("pratap singh",...arry);
</script><br>

//nested array<br>
<script>
   let userss = ["pratap","singh",23,"gulbarga",["male","25000"]];

 </script><br>
