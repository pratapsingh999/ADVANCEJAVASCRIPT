<body>

<!-- Push() -->
<p>1.Push()</p>
<script>
   var a=["pratapsingh", "akash", "aditya", "praveen", "shantu" ];   
        document.write(a+"<br><br>");
        a.pop()
        document.write(a+"<br><br>");
</script>

<!-- Pop() -->
<p>2.Pop()</p>
<script>
    var a=["pratapsingh", "akash", "aditya", "praveen", "shantu" ];   
        document.write(a+"<br><br>");
        a.push("gowda")
        document.write(a+"<br><br>");
</script>

<!-- Unshift()-->
<p>3.Unshift()</p>
<script>
    var a=["pratapsingh", "akash", "aditya", "praveen", "shantu" ];
        document.write(a+"<br><br>");
        a.shift()
        document.write(a+"<br><br>");
</script>

<!-- Shift()  -->
<p>4.Shift()</p>
<script>
      var a=["pratapsingh", "akash", "aditya", "praveen", "shantu" ];
        document.write(a+"<br><br>");
        a.unshift("bhai")
        document.write(a+"<br><br>");
</script>

<!-- Concat()-->
<p>5.Concat()</p>

<script>
  var a=["pratapsingh", "akash", "aditya", "praveen", "shantu" ];
  document.write(a+"<br><br>");
    var b=["sonu", "sharanu"]; 
    var c=a.concat(b);
           document.write(c+"<br><br>");
</script>

 <!-- Join()  -->
<p>6.Join()</p>
<script>
     var a=["pratapsingh", "akash", "aditya", "praveen", "shantu" ];
     document.write(a+"<br><br>");
    var d=a.join("-");
           document.write(d+"<br><br>")
</script>

<script>

</script>

<!-- Array.isArray() -->
<p>11.Array.isArray()</p>

 <script>
   var a=["pratapsingh", "akash", "aditya", "praveen", "shantu" ];
   document.write(a+"<br><br>");
   var b = Array.isArray(a);
   document.write(b);
     if(Array.isArray(a)){
     document.write("this is an array");
     }
     else{
        document.write("this is not an array"); 
     }
</script><br> <br>


 <script>

<!-- indexOf() -->
<p>12.indexOf()</p>

        var b=a.indexOf("akash");
        document.write(b+"<br><br>");
</script><br>
<script>

    document.write(b+"<br><br>");
</script>

<!-- includes -->

</script>

<!-- some() -->
<p>15.some()</p>
<script>
       var a=[10,20,13,40];
        document.write(a+"<br><br>");
        var b = a.some(check);
        document.write(b+"<br><br>");
        function check(a){
        return  a >= 18;
        }
</script><br>

<script>

<!-- value of -->
<p>20.value of</p>
<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];

document.write(myArray);                                 // valueof and document.write both are same
</script>

<!-- fill -->

</script>

//forEach()
<p>22.forEach()</p>
<script>
var a=["pratapsingh", "akash", "aditya", "praveen", "shantu" ];
