    <script>
      const user =[
        {firstname:"akshay", lastname:"saini", age:26},
        {firstname:"donal", lastname:"trump", age:75},
        {firstname:"elon", lastname:"music", age:50},
        {firstname:"deepica", lastname:"padukone", age:26},
        {firstname:"pratap", lastname:"singh", age:23},
        {firstname:"akash", lastname:"singh", age:21},
        {firstname:"aditya", lastname:"singh", age:18},
      ]
      const outputa = user.reduce(function(acc,curr){
        if(acc[curr.age]){
          acc[curr.age] = ++acc[curr.age];
        }else{
          acc[curr.age] = 1;
        }
        return acc;
      },{})
      console.log(outputa);
    </script>
