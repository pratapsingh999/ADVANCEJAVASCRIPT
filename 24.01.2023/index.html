<script>
  const pigLatinSentence = (s) => {
       let ans = "";
       for (let i = 0; i < s.length; i++) {
           let j = i;
           if (i >= s.length)
               break;
           while (i < s.length && s.charAt(i) != ' ')
               i++;
           if (ans.length === 0) {
               ans = ans + s.substring(j + 1, i) + s.charAt(j) + "ay";
           }
           else {
               ans = ans + " " + s.substring(j + 1, i) + s.charAt(j) + "ay";
           }
       }
       return ans;
   }
 
   // Driver code
 
   let s = "sally knows best";
   document.write(pigLatinSentence(s))
</script><br>

<script>
          function translateToPigLatin(text) {
        
        let words = text.split(" ");
        
        let pigLatinWords = words.map(word => {
            let firstLetter = word[0];
            let restOfWord = word.slice(1);
            return restOfWord + firstLetter + "ay";
        });
        
        return pigLatinWords.join(" ");
        }

        function translateToEnglish(text) {
            let words = text.split(" ");
            let englishWords = words.map(word => {
                let lastLetters = word.slice(-3);
                let restOfWord = word.slice(0, -3);
                return lastLetters.slice(0, -2) + restOfWord;
            });
            return englishWords.join(" ");
        }
        let text = "The quick brown fox";
        document.write(translateToPigLatin(text)+"<br>");

<script>
  
        function nearestLarger(arr) {
            let result = {};
            for (let i = 0; i < arr.length; i++) {
                let nearest = null;
                let nearestDistance = Number.MAX_SAFE_INTEGER;
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[j] > arr[i]) {
                        if (j - i < nearestDistance) {
                            nearest = arr[j];
                            nearestDistance = j - i;
                        }
                    }
                }
                result[arr[i]] = nearest;
            }
            return result;
        }
        let arr = [1,4,3,2,5,7];
        document.write(nearestLarger(arr));
</script><br>

<script>
  
        function persistence(num) {
            let count = 0;
            while (num >= 10) {
                num = num.toString().split('').reduce((a, b) => a * b);
                count++;
            }
            return count;
          }
        console.log(persistence(999));
        console.log(persistence(39));
        console.log(persistence(4));
