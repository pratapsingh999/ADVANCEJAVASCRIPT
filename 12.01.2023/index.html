<script>

</script><br>

<p>16.Advance js iterators</p>
<script>
    var x = ["apple","orange","grapes"];
    let y = x[Symbol.iterator]();
    console.log(y.next());
    console.log(y.next());
    console.log(y.next());
    console.log(y.next());


    var x = ["apple","orange","grapes"];
    let i = x[Symbol.iterator]();
    (i.next());
    console.log(i.next().value);
    console.log(i.next());
   
    var x = ["apple","orange","grapes"];
    let o = x[Symbol.iterator]();
    (o.next());
    console.log("i am eating"+" "+(o.next().value));
    // console.log(o.next().value);
    console.log("i am eating");
    console.log(o.next().value);

    let number = [100,300,400,500,677,987,637,920,428];
    let iter = number[Symbol.iterator]();
    let result = iter.next();
   while(!result.done){
      console.log(result.value);
      result = iter.next();
   }

   let str = "pratapsingh";
   let iters = str[Symbol.iterator]();
   let results = iters.next();
   while(!results.done){
      console.log(results.value);
      results = iters.next();
   }

   let strs = "pratapsingh";
   for(let char of strs){
    console.log(char);
   }
</script><br>

<P>17.Advance js generators</P>
  <script>
    function generators(){
        console.log("FIRST MESSAGE");     // NORMAL FUNCTION
        console.log("SECOND MESSAGE");
    }
    generators();
</script><br>
    
<script>
    function *generateit(){
        console.log("FIRST MESSAGE");   
        yield"yield No.1";
        console.log("SECOND MESSAGE");
        yield"yield No.2";
    }
    let g = generateit();
    console.log(g.next());
    console.log(g.next().value);
</script><br> 

<script>
    function *generatorss(){ 
        yield"yield No.1";
        yield"yield No.2";
        yield"yield No.3";
        yield"yield No.4";
        yield"yield No.5";
        yield"yield No.6";
        yield"yield No.7";
    }
    let p = generatorss();
    for(let value of p){
        console.log(value);
    }
</script><br> 

<script>
    function *generat(){
        let NextNum = 100;
        while(true){
            yield(NextNum++);
        }
    }
    let v = generat();
    console.log(v.next().value);
    console.log(v.next().value);
    console.log(v.next().value);
    console.log(v.next().value);
    console.log(v.next().value);
    
    for(let values of v){
        if(values>250) break;
        console.log(values);
    }
</script><br>

<script>
      function *resultss(){
        // let resultss = yield;
        // let resultss = (yield)*10;
        let resultss = [yield,yield,yield,yield];
        console.log(`result ${resultss}`);
      }
      let h = resultss();
      h.next();
      h.next("PRATAP");
      h.next(50);
      h.next(500);

</script><br>

<script>
    function *generate(){
     yield 55;

    console.log(`frame work of js =${gf.next().value}`);

</script><br>
